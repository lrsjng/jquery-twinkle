<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{pkg.displayName}} {{pkg.version}} Demo</title>
    <meta name="description" content="Demo page for {{pkg.displayName}}">
    <meta name="author" content="Lars Jung">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,italic,bold">
    <style>
        body {
            font-family: Ubuntu, Arial, sans;
            font-size: 16px;
            color: #333;
        }

        a, a:visited, a:active {
            color: #1d77c2;
            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            color: #555;
        }

        h1 {
            margin: 30px;
            padding: 4px;
            font-size: 2em;
        }

        div.effect {
            display: inline-block;
            margin: 24px;
            padding: 100px 0;
            width: 220px;
            text-align: center;
            cursor: pointer;
            color: #666;
            background-color: #f4f4f4;
            border: 2px solid #ddd;
        }

        div.effect:hover {
            color: #333;
            border-color: #ccc;
        }
    </style>
</head>

<body>
    <h1><a href="{{pkg.homepage}}" title="{{pkg.displayName}} project page">{{pkg.displayName}}</a> {{pkg.version}} Demo</h1>

    <script src="jquery-1.11.1.min.js"></script>
    <script src="../jquery.twinkle-{{pkg.version}}.js"></script>
    <script>
        $.each(['splash', 'drop', 'drops', 'pulse', 'orbit', 'splash-css', 'drop-css', 'drops-css'], function (idx, effect) {

            $('<div/>')
                .addClass('effect')
                .text(effect)
                .click(function () {

                    $(this).twinkle({
                        effect: effect,
                        effectOptions: {
                            radius: 100
                        }
                    });
                })
                .appendTo('body');
        });
    </script>
</body>

</html>
